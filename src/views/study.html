<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="stylesheet" href="../../public/Css/main.css">
    <link rel="stylesheet" href="../../public/Css/partials/page-study.css">
    <link rel="stylesheet" href="../../public/Css/partials/header.css">
    <link rel="stylesheet" href="../../public/Css/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?
    family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="page-study">
    
    <div id="container">

        <header class="page-header">

            <div class="top-bar-container">
                <a href="/">
                    <img src="../../public/Img/icons/back.svg" alt="Voltar">
                </a>
                <img src="../../public/Img/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                               <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>
                            </option>
                        </select>
            </div>
 
            <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday" id="weekday">
                    <option value="" disabled="" hidden="">Selecione uma opção</option>
                    <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>          
                    </option>
                </select>
            </div>

            <div class="input-block">
                <label for="time">Hora</label>
                <input name="time" id="time" type="time" value="{{filters.time}}">
            </div>

            <button type="submit">Filtrar</button>

        </form>

        </div>

        </header>

        <main>
            <p class="no-results">Nenhum professor encontrado com a sua pesquisa.</p>
            <article class="teacher-item">
                        <header>
                            <img 
                                src="../../public/Img/Anna.png" 
                                alt="avatar">
                            <div>
                                <strong>Anna alice</strong>
                                <span>JavaScript</span>
                            </div>
                        </header>
                    
                        <p></p>
                    
                        <footer>
                            <p>Preço/hora<strong>R$40</strong></p>
                            
                            <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{ proffy.whatsapp }} 
                            &text=Tenho interesse na sua aula de {{ proffy.subject }} 
                            {{ proffy.name }}" class="button" target="_blank">
                                <img src="../../public/Img/icons/whatsapp.svg" alt="WhatsApp">
                                Entrar em contato
                            </a>
                        </footer>
            </article>
        </main>

    </div>
   

</body>
</html>
